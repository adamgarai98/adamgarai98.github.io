            <div class="row">
                <div class="column">
                    <div id="customerDetails">
                        <h2>Customer Details</h2>

                        <form class="form" action="./" method="POST">
                            <div class="form__item">
                                <label for="givennames" class="form__label">Name</label>
                                <input type="text" class="form__input" name="customerName" id="customerName" placeholder="Enter your given name(s)">
                                <span class="form__error">A sample error message</span>
                            </div>
                            <div class="form__item">
                                <label for="numusers" class="form__label">Email</label>
                                <input type="number" class="form__input " name="emailAddress" id="emailAddress" placeholder="testuser@example.org">
                                <span class="form__error">A sample error message</span>
                            </div>
                            <div class="form__item">
                                <label for="expirydate" class="form__label">Contact number</label>
                                <input type="number" class="form__input " name="contactNumber" id="contactNumber" placeholder="0734 8739267">
                                <span class="form__error">A sample error message</span>
                            </div>
                            <div class="form__item">
                                <label for="message" class="form__label">Delivery Address</label>
                                <input type="text" class="form__input " name="delAddress" id="delAddress" placeholder="12 Example Avenue, Example Town, EX4 7AL">
                                <span class="form__error">A sample error message</span>
                            </div>
                            <div class="form__item">
                                <button><a class="form__btn" type="submit", id="paycreditcard", href="card.html">Pay By Credit Card</a></button>
                            </div>
                        </form>
